<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>prototype-tree</title><style>*{box-sizing:border-box;font-family:monospace;font-size:18px}body{margin:0}#tree{position:fixed;top:0;left:0}#tree path.links{fill:none;stroke:#d3d3d3;stroke-width:2}#tree .nodes circle{cursor:pointer;fill:#00bfff;stroke:none}#tree .nodes text{font-style:normal;text-anchor:end}#tree .nodes rect{fill:#fff;opacity:.9}#tree .nodes.leaf text{text-anchor:start}#tree .nodes.collapsed circle{fill:#f5f5f5;stroke:#00bfff}#tree .nodes.collapsed text{font-style:italic;text-anchor:start}#search{position:fixed;top:20px;left:20px;right:20px;z-index:1;max-width:300px;background:#fff;border-radius:2px;box-shadow:0 0 0 1px #b0c4de;overflow:hidden}#search:focus-within{box-shadow:0 0 5px 3px #b0c4de}#searchInput{width:100%;padding:5px 5px 5px 10px;border:none;box-shadow:0 1px 0 0 #f5f5f5;outline:none}#searchOptions div{padding:5px 10px;box-shadow:0 -1px 0 0 #f5f5f5;overflow:hidden;text-overflow:ellipsis}</style></head><body> <svg id="tree"/> <div id="search"> <input type="text" placeholder="Search" id="searchInput"> <div id="searchOptions"></div> </div> </body><script src="/prototype-tree/tree.d4e1e756.js"></script></html>
