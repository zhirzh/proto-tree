<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>prototype-tree</title><style>*{box-sizing:border-box;font-family:monospace;font-size:16px}body{margin:0}#tree{position:fixed;top:0;left:0}#tree .links{fill:none;stroke:#d3d3d3;stroke-width:2}#tree .links.focused{stroke:tomato}#tree .nodes circle{cursor:pointer;fill:#87cefa;stroke:none}#tree .nodes text{font-style:normal;text-anchor:end}#tree .nodes rect{fill:#fff;opacity:.9}#tree .nodes.leaf text{text-anchor:start}#tree .nodes.collapsed circle{fill:#f5f5f5;stroke:#87cefa}#tree .nodes.collapsed text{font-style:italic;text-anchor:start}#tree .nodes.focused circle{stroke:#ff4500;fill:#87cefa}#search{position:fixed;top:20px;left:20px;right:20px;z-index:1;max-width:300px;max-height:calc(100% - 60px);background:#fff;border-radius:2px;box-shadow:0 0 0 1px #add8e6;overflow-y:auto}#search:focus-within{box-shadow:0 0 5px 2px #add8e6}#search input{width:100%;padding:10px;border:none;box-shadow:0 1px 0 0 #f5f5f5;outline:none}#search div{padding:10px;box-shadow:10px -1px 0 0 #f5f5f5;cursor:pointer;overflow:hidden;text-overflow:ellipsis}#search div:hover{background:#dcdcdc}#search div.choice{background:#dcdcdc;font-weight:700}</style></head><body> <svg id="tree"/> <div id="search"> <input type="text" placeholder="Search"> </div> </body><script src="/prototype-tree/tree.e422ecb1.js"></script></html>
